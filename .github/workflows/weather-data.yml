name: Run Daily Weather Fetch

on:
  schedule:
    # Run at 10:00 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
    contents: write # Grant write permissions to push changes

jobs:
  run-weather:
    runs-on: ubuntu-latest  # Use Ubuntu VM

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true # Ensures credentials are available for pushing changes

    # Step 2: Set up Python (optional, if needed for other tasks in the future)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Step 3: Set up bash and wget
    - name: Set up bash and wget
      run: sudo apt-get update && sudo apt-get install -y wget

    # Step 4: Run the weather.sh script
    - name: Run weather.sh script
      run: bash weather.sh  # Running the weather script

    # Step 5: Commit and push the new weather data
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Add the new weather data
        git add data/weather/*.json
        
        # Commit the changes (only if there are changes)
        git commit -m "Update weather data for $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        
        # Push the changes back to the repository
        git push origin main
